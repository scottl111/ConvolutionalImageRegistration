
<html>
   <head>
      <style type="text/css">
         .sikuli-code {
            font-size: 20px;
            font-family: "Osaka-mono", Monospace;
            line-height: 1.5em;
            display:table-cell;
            white-space: pre-wrap;       /* css-3 */
            white-space: -moz-pre-wrap !important;  /* Mozilla, since 1999 */
            white-space: -pre-wrap;      /* Opera 4-6 */
            white-space: -o-pre-wrap;    /* Opera 7 */
            word-wrap: break-word;       /* Internet Explorer 5.5+ */
            width: 99%;   /* remove horizontal scroll-bar when viewing in IE7 */
         }
         .sikuli-code img {
            vertical-align: middle;
            margin: 2px;
            border: 1px solid #ccc;
            padding: 2px;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            -moz-box-shadow: 1px 1px 1px gray;
            -webkit-box-shadow: 1px 1px 2px gray;
         }
         .kw {
            color: blue;
         }
         .skw {
            color: rgb(63, 127, 127);
         }

         .str {
            color: rgb(128, 0, 0);
         }

         .dig {
            color: rgb(128, 64, 0);
         }

         .cmt {
            color: rgb(200, 0, 200);
         }
      </style>
   </head>
<body>
<pre class="sikuli-code">
<span class="cmt"># store some notes
</span>d = VDict()
d[<img src="1254600920086.png" />] = <span class="str">'monitor'</span>
d[<img src="1254601094354.png" />] = <span class="str">'light'</span>

<span class="cmt"># add a new note
</span>img = <span class="skw">capture</span>()
d[img] = <span class="skw">input</span>()

<span class="cmt"># lookup notes
</span><span class="kw">for</span> i <span class="kw">in</span> (<span class="dig">1</span>,<span class="dig">2</span>):
  query = <span class="skw">capture</span>()
  note = d[query][<span class="dig">0</span>]
  <span class="skw">popup</span>(note)
</pre>
</body>
</html>
