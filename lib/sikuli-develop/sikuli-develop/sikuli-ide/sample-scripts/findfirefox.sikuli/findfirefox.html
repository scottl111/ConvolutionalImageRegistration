
<html>
   <head>
      <style type="text/css">
         .sikuli-code {
            font-size: 20px;
            font-family: "Osaka-mono", Monospace;
            line-height: 1.5em;
            display:table-cell;
            white-space: pre-wrap;       /* css-3 */
            white-space: -moz-pre-wrap !important;  /* Mozilla, since 1999 */
            white-space: -pre-wrap;      /* Opera 4-6 */
            white-space: -o-pre-wrap;    /* Opera 7 */
            word-wrap: break-word;       /* Internet Explorer 5.5+ */
            width: 99%;   /* remove horizontal scroll-bar when viewing in IE7 */
         }
         .sikuli-code img {
            vertical-align: middle;
            margin: 2px;
            border: 1px solid #ccc;
            padding: 2px;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            -moz-box-shadow: 1px 1px 1px gray;
            -webkit-box-shadow: 1px 1px 2px gray;
         }
         .kw {
            color: blue;
         }
         .skw {
            color: rgb(63, 127, 127);
         }

         .str {
            color: rgb(128, 0, 0);
         }

         .dig {
            color: rgb(128, 64, 0);
         }

         .cmt {
            color: rgb(200, 0, 200);
         }
      </style>
   </head>
<body>
<pre class="sikuli-code">
setThrowException(False)
setAutoWaitTimeout(<span class="dig">100</span>)

x = Pattern(<img src="1254490074804.png" />).similar(<span class="dig">0.70</span>).firstN(<span class="dig">1</span>)
<span class="kw">while</span> True:
  <span class="kw">if</span> <span class="skw">find</span>(x):
    <span class="skw">doubleClick</span>(x)
    <span class="kw">break</span>
  <span class="kw">else</span>:
    <span class="skw">click</span>(Pattern(<img src="1254423632665.png" />).similar(<span class="dig">0.76</span>).firstN(<span class="dig">1</span>))
</pre>
</body>
</html>
